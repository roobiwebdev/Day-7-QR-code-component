<!DOCTYPE html>
<html lang="en" role="doc-index">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="respo.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <section class="card-main" role="main">
      <div class="card" role="content">
        <img src="images/image-qr-code.png" alt="" />

        <div class="card-discription" role="contentinfo">
          <h2 class="card-title">
            Improve your front-end skills by building projects
          </h2>

          <p class="discription">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>

          <p class="foot">Coded by <a href="#">Roobi WebDev</a>.</p>
        </div>
      </div>
    </section>
  </body>
</html>
